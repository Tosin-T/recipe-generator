<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Recipe Generator</title>
  <link rel="stylesheet" href="Assets/css/style.css" />
</head>




<body>


  <nav class="navbar bg-nav">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto">Recipe Roulette</a>
      <form class="d-flex" role="search">
        <input id="secondaryInput" class="form-control me-2" type="search" placeholder="Search Recipe" aria-label="Search">
        <button class="btn btn-outline-success" id="secondary-btn" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container mt-3">
    <div id="main-search" class="show">
    <div class="feeling-search">
      <input id="mainInput" class="form-control" type="text" placeholder="How are you feeling today?" aria-label="Feeling">
      <button class="btn btn-outline-success" id="main-btn" type="button">Search</button>
    </div>
  </div>

  <!--Image showing, so we have an idea about positioning in the screen-->
  <div id= "main-content"  class="hide">
<h3 id="recipe-name">Title</h3>

<img id="image" src=" " alt="Image of the dish">
<ul id="ingredients">Ingredients:  
</ul>
  <p id="instructions">Instructions</p>






  </div>

    <!-- ... (your main content) ... -->
    <aside class="bg-side p-3">
      <h2>Favorites</h2>
      <ul id="favoritesList">
        <!-- Favorite recipes will be added dynamically -->
      </ul>
    </aside>
  </main>
  <!-- 
    <footer>
      <p>&copy; 2023 Recipe Roulette</p>
    </footer> -->


  <script src="Assets/javaScript/recipe.js"></script>
</body>
</html>
