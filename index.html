<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- TITLE -->
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="Assets/CSS/style.css" />
</head>

<!-- <body onload="uncheckAll();"> -->
  <!-- NAVBAR -->
  <nav class="navbar bg-nav">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto">Recipe Generator</a>
      <!-- SECONDARY INPUT -->
        <button class=" hide btn btn-outline-dark" id="back-btn" type="submit">Back</button>
    </div>
  </nav>

  </div>


  <main>
    <!-- MAIN INPUT -->
  <div id="main-search" class=" show feeling-search">
      <div class="search-btn">
        <input id="mainInput" class="form-control" type="text" placeholder="What are you feeling today?" aria-label="Feeling">
        <button class="btn btn-outline-success" id="main-btn" type="button">Go</button>
      </div>
      <!-- DIET PREFERENCES -->
      <form class="diet-pref">
        <fieldset>

            <label for="js">
                <input type="radio" id="allDishes" name="fav_language" value="false">
                All Dishes
            </label>

            <label for="html">
              <input type="radio" id="vegetarian" name="fav_language" value="false">
              Vegetarian
            </label>

            <label for="css">
              <input type="radio" id="meatDishes" name="fav_language" value="false">
              Meat Dishes
            </label>
        
        </fieldset>

      </form>
      <div class="randomizer">
        <h4>Get a random meal by clicking below!</h4>
        <button type="button" class="btn btn-success" id="get-meal">
          Get Meal 🍔 🍟
        </button>
      </div>

      <div class="fact">
        <h4>Get a random food fact by clicking below!</h4>
        <button type="button" class="btn btn-success" id="fun-trivia-btn">
          Fun food fact 🎉
        </button>
      </div>

      <p id="fun-trivia"></p>
    
    
     
    

    <div id="meal" class="row-meal"></div>
    </div>

    <!--Image showing, so we have an idea about positioning in the screen-->
    <div id="main-content" class="hide">
      <h3 id="recipe-name">Title</h3>
      <div id="secondaryBar">
      <form class="d-flex" role="search">
        <input id="secondaryInput" class="form-control me-2" type="search" placeholder="Search"
          aria-label="Feeling">
        <button class="btn btn-outline-success" id="secondary-btn" type="submit">Go</button>
      </form>
    </div>

      <div id="recipeTop">
        <img id="image" src="" alt="Image of the dish">
        <ul id="ingredients">
        </ul>
        <ul id="measure">
        </ul>
      </div>
      <div class="recipeBottom">
        <h3 id="instructionsTitle">Instructions:</h3>
        <p id="instructions">
        </p>
      </div>
    </div>

    <button type="button" class="btn btn-outline-dark" id="favouriteButton">Favourites ❤️ </button>
    </div>
  </main>
  <!-- FAVOURITES -->
  <aside class="col-md-2 fs-7">
    <h2>Favorites</h2>
    <ul id="favoritesList">
    </ul>
  </aside>


  <script src="Assets/javaScript/recipe.js"></script>
  <script src="Assets/javaScript/fact.js"></script>
</body>

</html>
